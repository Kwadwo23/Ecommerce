{% extends 'main.html' %}
{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 gap-x-4">
    {% for product in products %}
    <div class="max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <img class="p-4 rounded-t-lg max-h-36 mx-auto" src="{{product.imageURL}}" alt="product image" />
        </a>
        <div class="px-4 py-2">
            <a href="#">
                <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">
                    {{product.name}}
                </h5>
            </a>

            <div class="flex items-center justify-between">
                <span class="text-xl font-bold text-gray-900 dark:text-white">$599</span>
                <a data-product="{{product.id}}" data-action="add" href="#"
                    class="update-cart text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-1.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                    to cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock content %}
